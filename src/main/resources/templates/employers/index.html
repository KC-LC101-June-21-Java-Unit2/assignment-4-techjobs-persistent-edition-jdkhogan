<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<header th:replace="fragments :: page-header"></header>

<div class="container body-content">
    <h2>Employers</h2>
    <ul>
        <li th:each="employer : ${employers}">
            <a th:text="${employer.name}" th:href="'/employers/view/' + ${employer.id}"></a><span th:text="', ' + ${employer.location}"></span>
        </li>
    </ul>
    <a th:href="@{'/employers/add'}">Add Employers</a>
</div>


</body>
</html>
