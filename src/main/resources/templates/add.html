<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Job</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label>Name
            <input class="form-control" th:field="${job.name}">
        </label>
        <p class="error" th:errors="${job.name}"></p>
    </div>

    <div class="form-group">
        <label>Employer
        <select th:field="${job.employer}">
            <option th:each="employer : ${employers}"
                    th:value="${employer.id}"
                    th:text="${employer.name}">
            </option>
        </select>
           <a th:href="@{'/employers/add'}">Add Employers</a>
        </label>
    </div>

    <div class="form-group">
        <label>Skills</label>
        <th:block th:each="skill : ${skills}">
            <input type="checkbox" th:value="skill.id">
            <label th:text="${skill.name}"></label>
        </th:block>
        <a th:href="@{'/skills/add'}">Add Skills</a>
    </div>

    <input type="submit" value="Add Job" class="btn btn-success">
</form>

</body>
</html>
