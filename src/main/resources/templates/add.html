<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Recipe</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label>Name
            <input class="form-control" th:field="${recipe.name}">
        </label>
        <p class="error" th:errors="${recipe.name}"></p>
    </div>


    <div class="form-group">
        <label>Employer
            <select name="employerId">
                <option th:each="employer : ${employers}"
                        th:value="${employer.id}"
                        th:text="${employer.name}">
                </option>
            </select>
           <a th:href="@{'/employers/add'}">Add Employers</a>
        </label>
    </div>

    <div class="form-group">
        <label>Dietary Restrictions
            <input type="checkbox" name="dietaries"
                   th:each="dietary : ${dietaries}"
                   th:text="${dietary.name}"
                   th:value="${dietary.id}"
            />
            </th:block>
            <a th:href="@{'/dietary/add'}">Add Dietary Restrictions</a>
        </label>
    </div>

    <input type="submit" value="Add Recipe" class="btn btn-success">
</form>

</body>
</html>
