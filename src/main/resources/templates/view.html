<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="'Recipe: ' + ${recipe.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="recipe-listing">
    <p th:text="'ID: ' + ${recipe.id}"></p>
    <p th:text="'Name: ' + ${recipe.name}"></p>
    <p>
        Employer: <a th:href="@{'/employers/view/' + ${recipe.employer.id}}" th:text="${recipe.employer.name}"></a>
    </p>
    <p> Skills:
        <ul>
            <li th:each="dietaryRestriction : ${recipe.dietaryRestrictions}">
                <a th:href="@{'/dietaryRestriction/view/' + ${dietaryRestriction.id}}" th:text="${dietaryRestriction.name}"></a>
            </li>
        </ul>
    </p>
</div>


</body>
</html>
