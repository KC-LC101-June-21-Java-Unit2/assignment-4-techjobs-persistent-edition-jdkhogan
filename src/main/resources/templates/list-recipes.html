<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="recipe-listing">
        <tr th:each="recipe : ${recipes}">
            <td>
                <p>
                    Recipe Id:
                    <a th:href="@{'/view/' + ${recipe.id}}" th:text="${recipe.id}"></a>
                </p>
                <p th:text="${'Name: ' + recipe.name}"></p>
                <p>
                    Employer:
                    <a th:href="@{'/employers/view/' + ${recipe.employer.id}}" th:text="${recipe.employer.name}"></a>
                </p>
                <p>
                    Dietary Restrictions:
                    <ul th:each="dietary : ${recipe.dietaries}">
                        <li>
                            <a th:href="@{'/dietary/view/' + ${dietary.id}}" th:text="${dietary.name}"></a>
                        </li>
                    </ul>
                </p>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
